    <div class="input-group">
        <span class="input-group-addon">上边距</span>
        <input type="number" value="<%=top%>" class="form-control">
        <span class="input-group-addon">像素</span>
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">左边距</span>
        <input type="number" value="<%=left%>" class="form-control">
        <span class="input-group-addon">像素</span>
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" style="letter-spacing: 7px">宽度</span>
        <input type="number" value="<%=width%>" class="form-control">
        <span class="input-group-addon">像素</span>
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" style="letter-spacing: 7px">高度</span>
        <input type="number" value="<%=height%>" class="form-control">
        <span class="input-group-addon">像素</span>
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" style="letter-spacing: 7px">顺序</span>
        <input type="number" value="<%=zIndex%>" class="form-control">
        <span class="input-group-addon">层</span>
    </div>
