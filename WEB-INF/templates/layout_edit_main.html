<div id="layout-editor-wrapper">
    <div class="layout-editor-header">
        <button type="button">返回</button>
        <div>
            <button type="button">保存</button>
        </div>

    </div>
    <div class="layout-editor-body">
        <div class="layout-editor-toolbar">
            <ul>
                <li><button data-widget-id="image">图片控件</button></li>
                <li><button data-widget-id="video">视频控件</button></li>
                <li><button data-widget-id="html">Web文本控件</button></li>
                <li><button data-widget-id="clock">时钟控件</button></li>
            </ul>
            <ul>
                <li>
                    <label>布局名称:</label>
                    <input type="text" value="<%=name%>">
                </li>
                <li>
                    <label>宽:</label>
                    <input type="number" value="<%=width%>">
                </li>
                <li>
                    <label>高:</label>
                    <input type="number" value="<%=height%>">
                </li>
                <li>
                    <label>背景颜色:</label>
                    <input type="text" value="<%=background_color%>">
                </li>
                <li>
                    <label>背景图片:</label>
                    <input type="text" value="<%=background_image%>">
                </li>
            </ul>
        </div>
        <div class="layout-editor-center">
            <div class="layout-editor-canvas"></div>
            <ul class="layout-editor-widget-list">
            </ul>
        </div>
        <div class="layout-editor-widget">
        </div>
    </div>
    <div class="layout-editor-footer row"></div>
</div>
