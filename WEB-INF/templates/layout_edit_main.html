<div id="layout-editor-wrapper" class="container">
    <div class="layout-editor-header row">
        <button type="button" class="btn btn-flat btn-complete-layout">返回</button>
        <div class="button-group pull-right">
            <button type="button" class="btn btn-flat btn-save-layout">保存</button>
        </div>

    </div>
    <div class="layout-editor-body row">
        <div class="layout-editor-toolbar">
            <ul>
                <li><button data-widget-id="image">图片控件</button></li>
                <li><button data-widget-id="video">视频控件</button></li>
                <li><button data-widget-id="html">Web文本控件</button></li>
                <li><button data-widget-id="clock">时钟控件</button></li>
            </ul>
            <ul>
                <li>
                    <label>布局名称:</label>
                    <input type="text" value="<%=name%>">
                </li>
                <li>
                    <label>宽:</label>
                    <input type="number" value="<%=width%>">
                </li>
                <li>
                    <label>高:</label>
                    <input type="number" value="<%=height%>">
                </li>
                <li>
                    <label>背景颜色:</label>
                    <input type="text" value="<%=background_color%>">
                </li>
                <li>
                    <label>背景图片:</label>
                    <input type="text" value="<%=background_image%>">
                </li>
            </ul>
        </div>
        <div class="layout-editor-canvas">
        </div>
        <div class="layout-editor-widget">
        </div>
    </div>
    <div class="layout-editor-footer row"></div>
</div>
