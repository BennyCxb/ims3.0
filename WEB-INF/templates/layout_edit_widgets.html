<ul>

    <% for (var i = widgets.length - 1; i >= 0; i--) { var el = widgets[i]; %>
    <% if (el.focused) { %>
    <li data-widget-index="<%=i%>" class="focused">
    	<i style="background-color: <%=el.background_color%>;" class="wiget-mark"></i>
        <% } else { %>
    <li  data-widget-index="<%=i%>">
        <% } %>
        <i style="background-color: <%=el.background_color%>;" class="wiget-mark"></i>
        <div><%=el.name%></div>
    </li>
    <% }  %>

</ul>
