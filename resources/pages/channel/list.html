<section id="" class="content-header">
	<h1>频道</h1>
	<small class="tips" style="position: absolute; top:20px; right: 16px;"><i class="fa fa-info-circle"></i>&nbsp把频道绑定到您的终端上，它们将按照计划播出内容</small>
	
</section>
<section class="content" id="channel-list-nav">
	<div class="box box-primary">
		<!-- /.box-header -->
		<div class="box-header with-border">
			<h3 id="mtrLisTitle" class="box-title">频道列表</h3>

			<div class="box-tools pull-right">
                <div class="has-feedback">
                    <input id="mtrSearch" type="text" class="form-control input-sm" placeholder="搜索频道" typeid="1">
                    <span class="glyphicon glyphicon-search form-control-feedback" style=" pointer-events: auto; cursor: pointer;"></span>
                </div>
            </div>

		</div>
		<!-- /.box-controls -->
		<div id="channel-list-controls" class="mailbox-controls">
			<!-- Check all button -->
			<button type="button" class="btn btn-default btn-sm checkbox-toggle select-all"><i class="fa fa-square-o"></i>
			</button>
			<div class="btn-group">
				<button type="button" class="btn btn-default btn-sm btn-publish">发布</button>
				<button type="button" class="btn btn-default btn-sm btn-publish-later">预发布</button>
				<button type="button" class="btn btn-default btn-sm btn-copy">复制</button>
				<button type="button" class="btn btn-default btn-sm btn-delete">删除</button>
			</div>
            <div class="btn-group">
				<button type="button" class="btn btn-default btn-sm" id="chn_submit">提交审核</button>
				<button type="button" class="btn btn-default btn-sm" id="chn_pass">审核通过</button>
				<button type="button" class="btn btn-default btn-sm" id="chn_unpass">审核不通过</button>
			</div>
           
            <div id="chn_toBeCheckedDiv" class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-sm" value="1">待审核</button>
                <button type="button" class="btn btn-default btn-sm" value="0">待提交</button>
                <button type="button" class="btn btn-default btn-sm" value="2">已通过</button>
                <button type="button" class="btn btn-default btn-sm" value="3">未通过</button>
            </div>
		</div>
		<div class="table-responsive">
			<table id="channel-table" class="table table-hover table-striped">
				<tbody>
				</tbody>
			</table>
		</div>

    <div class="text-center">
			<ul id="channel-table-pager" class="pagination">
			</ul>
    </div>
	</div>
</section>
