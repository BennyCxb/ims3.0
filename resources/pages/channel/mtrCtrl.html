<!-- general form elements -->
<div class="" style="height: 100%;">
    <div class="box-header with-border">
        <h3 id="mtrCtrl_Title" class="box-title">视频控件</h3>
        <div id="widget_attribute" class="pull-right"></div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" style="height: 90%;">
        <div id="box_effect" class="box-header with-border">
            <div id="" class="btn-group mtrCtrl_select">
                <select id="mtrC_textType" class="form-control select2 "
                        style="width: 100%; height: 30px; padding: 0px 10px;">
                    <option selected="selected" value="Normal">常规</option>
                    <option value="Marquee">走马灯</option>
                </select>
            </div>
            <div id="mtrC_flip" class="pull-right">
                <div class="btn-group">
                    <div id="box_text_time" class="input-group">
                        <input id="mtrC_pageDownPeriod" type="number" class="form-control"  placeholder="请输入翻页时间">
                    </div>
                </div>
            </div>
            <div id="mtrC_effect" class="pull-right">

                <div id="" class="btn-group">
                    <div id="box_text_color" class="input-group my-colorpicker2">
	                  <input id="text_color" type="text" class="form-control"  placeholder="颜色">
	                  <div id="btn_text_color" class="input-group-addon">
	                    <i></i>
	                  </div>
	                </div>
                </div>
                <div id="" class="btn-group mtrCtrl_select">
                    <select id="mtrC_scrollDirection" class="form-control select2 "
                            style="width: 100%; height: 30px; padding: 0px 10px;">
                        <option selected="selected" value="Left_2_Right">从左到右</option>
                        <option value="Right_2_Left">从右到左</option>
                    </select>
                </div>
                <div id="" class="btn-group mtrCtrl_select">
                    <select id="mtrC_scrollSpeed" class="form-control select2 "
                            style="width: 100%; height: 30px; padding: 0px 10px;">
                        <option selected="selected" value=0>静止</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="box_datetimeEffect" class="box-header with-border">
        	<div id="" class="btn-group">
                <div class="input-group my-colorpicker2">
                  <input id="clockText_color" type="text" class="form-control"  placeholder="请选择时钟字体颜色">
                  <div id="btn_clock_color" class="input-group-addon">
                    <i></i>
                  </div>
                </div>
            </div>
        </div>
        <div id="box_tableHeader" class="box-header with-border">
            <button type="button" class="btn btn-default btn-sm checkbox-toggle allCheck"><i class="fa fa-square-o"></i>
            </button>

            <div class="pull-right">
                <div id="mtr_dplist" class="btn-group">
                    <select id="mtrCtrl_playType" class="form-control select2"
                            style="width: 100%; height: 30px; padding: 0px 10px;">
                        <option selected="selected" value="Sequence">顺序播放</option>
                        <option value="Random">随机播放</option>
                        <option value="Percent">比例播放</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button id="mtr_addMtr" type="button" class="btn btn-default btn-sm" typeid="1">添加
                    </button>
                    <button id="mtr_delete" type="button" class="btn btn-default btn-sm" disabled>删除</button>
                </div>
            </div>
            <!-- /.box-tools -->
        </div>
        <div class="mtr_choise table-responsive" style="height: 90%;">
            <!-- 资源列表 -->
            <table id="mtrCtrl_Table" class="table table-hover table-striped">
                <thead></thead>
                <tbody></tbody>
            </table>
            <!-- /.table -->
            <div id="box_datetime" style="display: none;">
            	<div>
                    <input id="mtrC_dtTime" type="radio" clockType="Time" name="r3" class="flat-red rd_clock" checked>

                    <div class="info-box bg-red mtrC_datetime">
                        <span class="info-box-icon"></span>

                        <div class="info-box-content">
                            <span class="info-box-number">10:12:00</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                </div>
                <div>
                    <input id="mtrC_dtDate" type="radio" clockType="Date" name="r3" class="flat-red rd_clock">

                    <div class="info-box bg-orange mtrC_datetime">
                        <span class="info-box-icon"></span>

                        <div class="info-box-content">
                            <span class="info-box-number">2016-04-27</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                </div>

                <!-- /.info-box -->
                <div>
                    <input id="mtrC_dtWeek" type="radio" clockType="Week" name="r3" class="flat-red rd_clock">

                    <div class="info-box bg-yellow mtrC_datetime">
                        <span class="info-box-icon"></span>

                        <div class="info-box-content">
                            <span class="info-box-number">星期三</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <div>
                    <input id="mtrC_dtDateTime" type="radio" clockType="DateTime" name="r3" class="flat-red rd_clock">

                    <div class="info-box bg-green mtrC_datetime">
                        <span class="info-box-icon"></span>

                        <div class="info-box-content">
                            <span class="info-box-number">2016-04-27 10:12:00</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <div>
                    <input id="mtrC_dtDateTimeWeekH" type="radio" clockType="DateTimeWeekH" name="r3" class="flat-red rd_clock">

                    <div class="info-box bg-aqua mtrC_datetime">
                        <span class="info-box-icon"></span>

                        <div class="info-box-content">
                            <span class="info-box-number">2016-04-27 10:12:00</span>
                            <span class="info-box-number">星期三</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <div>
                    <input id="mtrC_dtDateTimeWeekV" type="radio" clockType="DateTimeWeekV" name="r3" class="flat-red rd_clock">

                    <div class="info-box bg-blue mtrC_datetime">
                        <span class="info-box-icon"></span>

                        <div class="info-box-content">
                            <span class="info-box-number">2016-04-27</span>
                            <span class="info-box-number">10:12:00</span>
                            <span class="info-box-number">星期三</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
            </div>

            <div class="box-footer no-padding text-center">
            </div>

            <!-- /.box-body -->
        </div>
    </form>
</div>
<!-- /.box -->

<script>

    seajs.use("pages/channel/mtrCtrl.js", function (mtrCtrl) {
        mtrCtrl.init()
    })
</script>
