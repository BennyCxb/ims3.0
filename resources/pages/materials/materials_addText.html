<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="mtr_atTitle"></h1>
</section>

<div class="content">
    <div id="box_list" class="box box-primary">
        <!-- /.box-header -->
        <div class="box-body pad">
            <div class="form-group">
                <label>文本资源名称：</label>
                <input type="text" class="form-control" id="Tmtr_name" placeholder="请输入文本资源名称">
            </div>
            <div class="form-group">
                <label>文本类型：</label>
                <label class="Tmtr-text-type">
                    <input id="Tmtr-type-text" type="radio" name="r1" class="minimal" value="text" checked><label>普通文本</label>
                </label>
                <label class="Tmtr-text-type">
                    <input id="Tmtr-type-url" type="radio" name="r1" class="minimal" value="url"><label>URL文本</label>
                </label>
            </div>
            <div id="mtr-input-text">
                <form>
                <textarea id="editor1" name="editor1" rows="10" cols="80">

                </textarea>
                </form>
            </div>
            <div id="mtr-input-url"  class="form-group">
                <label>URL地址：</label>
                <input type="text" class="form-control" id="Tmtr_url" placeholder="请输入URL地址">
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-left">
                <button id="Tmtr_viewlast" type="button" class="btn btn-default">查看已通过审核的内容</button>
            </div>
            <div class="pull-right">
                <button id="Tmtr_submit" type="submit" class="btn btn-primary">保存并提交</button>
                <button id="Tmtr_save" type="submit" class="btn btn-primary">保存</button>
                <button id="Tmtr_back" type="button" class="btn btn-default">退出</button>
            </div>
        </div>
        <!-- /.box-footer -->
    </div>
</div>
<!-- CK Editor -->
<script src="resources/plugins/ckeditor/ckeditor.js"></script>

    seajs.use("pages/materials/materials_addText.js", function (materials_addText) {
        materials_addText.init()
    })
</script>
