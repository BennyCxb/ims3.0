<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        资源列表
        <small>it all starts here</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">资源分类</h3>

                    <div class="box-tools">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <ul id="mtrChoise" class="nav nav-pills nav-stacked">
                        <li class="active"><a id="mtrVideo"><i class="fa fa-video-camera"></i> 视频
                            <span class="label label-primary pull-right">12</span></a></li>
                        <li><a id="mtrImage"><i class="fa fa-image"></i> 图片</a></li>
                        <li><a id="mtrAudio"><i class="fa fa-music"></i> 音频</a></li>
                        <li><a id="mtrText"><i class="fa fa-font"></i> 文本</a>
                        </li>
                        <li><a id="mtrLive"><i class="fa fa-cloud"></i> 直播</a></li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /. box -->
            
        </div>
        <!-- /.col -->
        <div class="col-md-9">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 id="mtrLisTitle" class="box-title"></h3>

                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input id="mtrSearch" type="text" class="form-control input-sm">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <!-- Check all button -->
                        <button type="button" class="btn btn-default btn-sm checkbox-toggle allCheck"><i
                                class="fa fa-square-o"></i>
                        </button>
                        <div class="btn-group">
                            <button id="mtr_view" type="button" class="btn btn-default btn-sm">预览</button>
                            <button id="mtr_download" type="button" class="btn btn-default btn-sm">下载</button>
                            <button id="mtr_edit" type="button" class="btn btn-default btn-sm">编辑</button>
                            <button id="mtr_delete" type="button" class="btn btn-default btn-sm">删除</button>
                        </div>
                        <!-- /.btn-group -->
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                        <div class="btn-group">
                            <a id="mtr_upload" class="glyphicon glyphicon-eye-open">上传</a>
                            <a id="mtr_addText" class="glyphicon glyphicon-eye-open">添加文本</a>
                            <a id="mtr_addLive" class="glyphicon glyphicon-eye-open">添加直播</a>
                        </div>

                        <div class="pull-right">
                        </div>
                        <!-- /.pull-right -->
                    </div>
                    <div class="table-responsive mailbox-messages">
                        <!-- 资源列表 -->
                        <table id="mtrTable" class="table table-hover table-striped">
                            <tbody>

                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding text-center">
                    <!-- 翻页 -->
                    <ul id="materials-table-pager" class="pagination">
                    </ul>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- upload按钮-->
    <input id="file" name="file" type="file" multiple="multiple" accept="image/*, audio/*, video/*"/>
</section>
<!-- /.content -->
<script>
    seajs.use("pages/materials/materials_list.js", function (resourceList) {
        resourceList.init()
    })
</script>
