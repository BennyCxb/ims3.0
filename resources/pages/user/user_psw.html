<div id="userAdd_box" class="modal-content" style="position:relative; margin: auto; width:600px; max-height: 560px;">
    <div class="modal-header">
        <button type="button" class="close CA_close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
          <i class="fa fa-user-plus"></i>
          重置密码
        </h4>
    </div>
     <!-- <div class="box box-primary"> -->
           <!--  <div class="box-header with-border">
              <h3 class="box-title">用户信息</h3>
            </div> -->
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label id="lbl_username">用户名</label>
                  <input type="text" class="form-control" id="user_name" readonly="readonly" autocomplete="off" disabled>
                </div>
                <div class="form-group">
                  <label id="lbl_newPsw">新密码</label>
                  <input type="password" class="form-control" id="password" autocomplete="off" onfocus="this.type='password'">
                </div>
                <div class="form-group">
                  <label id="lbl_rePsw">确认密码</label>
                  <input type="password" class="form-control" id="password1">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer" style="">
                <button type="submit" class="btn btn-primary pull-right" id="user_reset_psw">提交</button>
              </div>
            </form>
          <!-- </div> -->
</div>


<script>
    seajs.use("pages/user/user_psw.js", function (psw) {
        psw.init()
    })
</script>
