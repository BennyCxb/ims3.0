<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="content-title"></h1>
</section>

<!-- Main content -->
<section class="content">
    <div id="statistics-server" class="box box-solid">

    </div>
    <!-- /.box -->

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title term-online-duration"></h3>
                    <button id="btn-export-timeDuration" type="button" class="btn btn-default btn-sm btn-export-html"></button>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input id="statistics-term-search" type="text" class="form-control input-sm" placeholder="Search">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive mailbox-messages">
                        <table id="box-table-termOnlineTime" class="table table-hover table-striped">
                            <tbody>
                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding text-center">
                    <!-- 翻页 -->
                    <ul id="statistics-table-pager" class="pagination">
                    </ul>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- 最后上线时间 -->
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title term-lastOnline"></h3>
                    <button id="btn-export-lastTime" type="button" class="btn btn-default btn-sm btn-export-html"></button>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input id="statistics-term-last-search" type="text" class="form-control input-sm" placeholder="Search">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive mailbox-messages">
                        <table id="box-table-lastOnlineTime" class="table table-hover table-striped">
                            <tbody>
                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding text-center">
                    <!-- 翻页 -->
                    <ul id="statistics-lastOnlineTime-pager" class="pagination">
                    </ul>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <!-- /.最后上线时间 -->

    <!-- 导出部分 -->
    <div id="box-export-table" class="box-body no-padding" style="display: none">
        <div class="table-responsive mailbox-messages">
            <table id="export-table" class="table table-hover table-striped" border="1" cellspacing="1">
                <tbody>
                </tbody>
            </table>
            <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
    </div>
</section>
<!-- /.content -->

<script>
    seajs.use("pages/terminal/statistics.js", function (statistics) {
        statistics.init();
    })
</script>
