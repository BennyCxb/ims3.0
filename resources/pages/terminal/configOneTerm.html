<div class="modal-content" style="position: relative; margin: auto; margin-left: -303px; width: 606px; left:50%; max-height: 560px;">
    <div class="modal-header">
        <button id="CO-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <h4 id="CO-title" class="modal-title"></h4>
    </div>
    <div class="modal-body term-config" style="height:400px; overflow:auto;">
        <div class="form-group">
            <label style="color: #72afd2;" class="lbl-basicInfo">基本信息</label>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-termName">终端名称</label>
                <div class="col-sm-9">
                    <input id="CO-term-name" type="text" class="form-control" placeholder="终端名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-currentCha">当前频道</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label id="CO-channel" style="padding-left: 0;"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-preLssued">预下发频道</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label id="CO-preChannel" style="padding-left: 0;"></label>
                    </div>
                </div>
            </div>
        </form>
        <hr>

        <div class="form-group">
            <label style="color: #72afd2;" class="lbl-termInfo">终端信息</label>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">CPU</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label id="CO-CPU" style="padding-left: 0; cursor: default;"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-RAM">内存</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label id="CO-Mem" style="padding-left: 0; cursor: default;"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">IP</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label id="CO-IP" style="padding-left: 0; cursor: default;"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">MAC</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label id="CO-MAC" style="padding-left: 0; cursor: default;"></label>
                    </div>
                </div>
            </div>
            <div id="CO-log-box" class="form-group">
                <label class="col-sm-3 control-label">log</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <button id="CO-log" type="button" class="btn btn-primary btn-xs pull-left">获取</button>
                        &nbsp;&nbsp;<a id="CO-log-download">点我下载</a>
                    </div>
                </div>
            </div>
        </form>
        <hr>

        <div class="form-group">
            <label style="color: #72afd2;" class="lbl-CFInfo">配置信息</label>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-updateServer">升级服务器</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="CO-upgradeURL" placeholder="升级服务器地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-logServer">日志服务器</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="CO-logURL" placeholder="日志服务器地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-volume">音量</label>
                <div class="col-sm-8" style="margin: 7px 0px;">
                    <input id="CO-vol-slider" type="text" value="" class="slider form-control" data-slider-id="green">
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-city">城市</label>
                <div class="col-sm-9">
                    <select id="CO-city" class="form-control select2" multiple="multiple" data-placeholder="请选择城市（终端将会显示所选城市的天气信息）" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-work">工作区间</label>
                <div class="col-sm-9">
                    <input id="CO-workSwitch" type="checkbox" checked>
                </div>
            </div>
            <div class="form-group" id="CO-workWeekRepeatArea">
                <div class="col-sm-offset-3 col-sm-9" id="CO-workWeekRepeat">
                    <div class="checkbox">
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周一</span>
                        </label>
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周二</span>
                        </label>
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周三</span>
                        </label>
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周四</span>
                        </label>
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周五</span>
                        </label>
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周六</span>
                        </label>
                        <label style="padding-left: 0; ">
                            <input type="checkbox">
                            <span>周日</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="CO-workArea">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="input-group" style="width: 150px; float: left;">
                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <input type="text" class="form-control" id="CO-workStart" style="display: inline-block; width: 120px;">
                    </div>
                    <div style="float: left; width:30px; text-align: center; height: 34; line-height: 34px;">
                        －
                    </div>
                    <div class="input-group" style="width: 150px; float: left;">
                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <input type="text" class="form-control" id="CO-workEnd" style="display: inline-block; width: 120px;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-download">下载区间</label>
                <div class="col-sm-9">
                    <input id="CO-downloadSwitch" type="checkbox" checked>
                </div>
            </div>
            <div class="form-group" id="CO-downloadArea">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="input-group" style="width: 150px; float: left;">
                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <input type="text" class="form-control" id="CO-downloadStart" style="display: inline-block; width: 120px;">
                    </div>
                    <div style="float: left; width:30px; text-align: center; height: 34; line-height: 34px;">
                        －
                    </div>
                    <div class="input-group" style="width: 150px; float: left;">
                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <input type="text" class="form-control" id="CO-downloadEnd"style="display: inline-block; width: 120px;">
                    </div>
                    <div class="CO-prompt-day" style="float: left; width:70px; text-align: center; height: 34px; line-height: 34px;">
                        （每天）
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-timeRestart">定时重启</label>
                <div class="col-sm-9">
                    <input id="CO-restartSwitch" type="checkbox" checked>
                    <div id="CO-restartArea">
                        <div class="col-sm-offset-3">
                            <div class="input-group" style="width: 150px; float: left;">
                                <div class="input-group-addon">
                                    <i class="fa fa-clock-o"></i>
                                </div>
                                <input type="text" class="form-control" id="CO-restartTime"
                                       style="display: inline-block; width: 113px;">
                            </div>
                            <div class="CO-prompt-day" style="float: left; width:70px; text-align: center; height: 34px; line-height: 34px;">
                                （每天）
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label lbl-rotate">屏幕旋转</label>
                <div class="col-sm-9">
                    <input id="CO-rotate" type="checkbox" checked>
                    <div id="CO-rotateArea">
                        <div class="col-sm-offset-3">
                            <div class="input-group" style="width: 150px; float: left;">
                                <select id="CO-rotate-type" class="form-control">
                                    <option value="soft">软件旋转模式</option>
                                    <option value="hard">硬件旋转模式</option>
                                </select>
                            </div>
                            <div class="input-group" style="width: 150px; float: left; margin-left: 14px;">
                                <select id="CO-rotate-degree" class="form-control">
                                    <option value="90">顺时针90°</option>
                                    <option value="-90">逆时针90°</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-outputMode">屏幕输出模式</label>
                <div class="col-sm-9">
                    <input id="CO-outputMode" type="checkbox" checked>
                    <div id="CO-outputModeArea">
                        <div class="col-sm-offset-3">
                            <div class="input-group" style="width: 150px; float: left;">
                                <select id="CO-outputMode-mode" class="form-control">
                                    <option value="2160p60hz420">4K,60hz</option>
                                    <option value="2160p50hz420">4K,50hz</option>
                                    <option value="2160p30hz">4K,30hz</option>
                                    <option value="1080p60hz">1080p,60hz</option>
                                    <option value="1080i60hz">1080i,60hz</option>
                                    <option value="1080p50hz">1080p,50hz</option>
                                    <option value="1080i50hz">1080i,50hz</option>
                                    <option value="720p60hz">720p,60hz</option>
                                    <option value="720p50hz">720p,50hz</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-remoteADB">远程调试ADB</label>
                <div class="col-sm-9">
                    <input id="CO-remoteADB" type="checkbox" checked>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label lbl-debug">打印本地日志</label>
                <div class="col-sm-9">
                    <input id="CO-debug" type="checkbox" checked>
                </div>
            </div>
            <hr>

            <div class="form-group">
                <label class="col-sm-3 control-label lbl-sync">同步</label>
                <div class="col-sm-9">
                    <input id="CO-sync" type="checkbox" checked>
                </div>
            </div>
            <div id="CO-syncArea" class="form-group">
                <div class="form-group">
                    <label class="CO-sync-label control-label col-sm-3 lbl-syncID">终端同步ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="CO-sync-setID" style="display: inline-block; width: 213px;">
                        <small class="tips"><i class="fa fa-info-circle"></i>&nbsp;e.g:1-1</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="CO-sync-label control-label col-sm-3 lbl-syncIP">同步组播IP</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="CO-sync-multicastIP" style="display: inline-block; width: 213px;">
                        <small class="tips"><i class="fa fa-info-circle"></i>&nbsp;e.g:255.1.1.1</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="CO-sync-label control-label col-sm-3 lbl-syncPort">同步端口号</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="CO-sync-multicastPort" min="1025" style="display: inline-block; width: 213px;">
                        <small class="tips"><i class="fa fa-info-circle"></i>&nbsp;>1024</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="CO-sync-label control-label col-sm-3 lbl-syncTimeout">等待命令时间</label>
                    <div class="col-sm-9">
                        <div class="input-group" style="width: 212px;">
                            <input type="number" class="form-control" id="CO-sync-switchTimeout" min="1" style="display: inline-block; width: 182px;">
                            <div class="input-group-addon lbl-second">s</div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </form>
    </div>
    <div class="modal-footer">
        <button id="CO-save" type="button" class="btn btn-primary pull-right">保存</button>
    </div>
</div>
<script>
    seajs.use("pages/terminal/configOneTerm.js", function (configOne) {
        configOne.init();
    })
</script>
