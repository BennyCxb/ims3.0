<div id="layout-editor-wrapper" style="min-width: 1080px;">
    <div class="layout-editor-header">

        <button type="button" class="header-button-left glyphicon glyphicon-chevron-left btn-layout-editor-back"></button>
		
        <h1 class="header-title"><%=lang.editLayout%></h1>
        <!-- <button type="button" class="header-button-right glyphicon glyphicon-floppy-disk">保存</button> -->

    </div>
    <div class="layout-editor-body">


        <div class="row" style="height: 100%;">

            <div class="col-md-12" style="height: 100%;">

                <div class="box" style="height: 100%;">
                    


                    <!-- header -->
                    <div class="box-header with-border">
                        <!--edit-->
                        <ul class="layout-editor-properties">
                            
                        </ul>
                        <button type="button" class=" btn  btn-default btn-layout-editor-exit"><%=lang.exitEdit%></button>
                        <button type="button" class=" btn  btn-primary btn-layout-editor-saveExit"><%=lang.saveExit%></button>
                        <button type="button" class=" btn  btn-primary btn-layout-editor-save"><%=lang.save%></button>
                    </div>
                    
                    
                    <div class="box-body" style="position: absolute; width: 100%; top: 58px; bottom: 47px;">

                        <!-- toolbar -->
                        <div class="layout-editor-toolbar">
                            <label style="margin-left: 20px"><%=lang.toolbar%></label>
                            
                            <div class="div-line-i" style="width: 100px;"></div>
                            <div class="btn-group-vertical">
                                <button data-widget-id="video" class="btn btn-default btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon glyphicon-film"></i>&nbsp;&nbsp;&nbsp;<%=lang.video%>&nbsp;
                                </button>
                                <button data-widget-id="image" class="btn btn-default  btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-picture"></i>&nbsp;&nbsp;&nbsp;<%=lang.image%>&nbsp;
                                </button>
                                <button data-widget-id="html" class="btn btn-default  btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-font"></i>&nbsp;&nbsp;&nbsp;<%=lang.text%>&nbsp;
                                </button>
                                <button data-widget-id="clock" class="btn btn-default  btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-time"></i>&nbsp;&nbsp;&nbsp;<%=lang.clock%>&nbsp;
                                </button>
                                <button data-widget-id="weather" class="btn btn-default  btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-cloud"></i>&nbsp;&nbsp;&nbsp;<%=lang.weather%>&nbsp;
                                </button>
                                <button data-widget-id="office" class="btn btn-default  btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-file"></i>&nbsp;&nbsp;Office
                                </button>
                            </div>

                            <div class="btn-group-vertical" style="margin-top: 15px;">
                                <button data-widget-id="audio" class="btn btn-default  btn-add-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-music"></i>&nbsp;&nbsp;&nbsp;<%=lang.music%>&nbsp;
                                </button>
                            </div>

                            <div class="btn-group-vertical" style="margin-top: 15px;">
                                <button class="btn btn-default btn-layout-editor-delete-widget btn-layout-control">
                                    <i class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;&nbsp;<%=lang.delete%>&nbsp;
                                </button>
                            </div>
                        </div>
                        <!-- canvas -->
                        <div class="layout-editor-canvas-title">
                            <label>&nbsp;<%=lang.canvasArea%></label>
                            
                            <div class="div-line-i"></div>
                        </div>
                        <div class="layout-editor-canvas"></div>
                        <!-- widget -->
                        <div class="layout-editor-widget">
                            <label>&nbsp;<%=lang.ctrlProperties%></label>
                            <div class="div-line-i"></div>
                            <!-- propoties -->
                            <ul class="layout-editor-widget-properties">
                            </ul>
                            <!-- layout -->
                            <div class="layout-editor-widgets"></div>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="box-footer layout-editor-footer" style="position: absolute; bottom: 0; width: 100%;">
                        <small class="tips">&nbsp;&nbsp;&nbsp;Step1:<%=lang.promptSteps1%>&nbsp;&nbsp;&nbsp;Step2：<%=lang.promptSteps2%>&nbsp;&nbsp;&nbsp;Step3：<%=lang.promptSteps3%>&nbsp;&nbsp;&nbsp;（<%=lang.promptSteps4%>）</small>
                        
                        
                    </div>

                </div>
                <!-- box -->

            </div>
        </div>
    </div>
</div>
