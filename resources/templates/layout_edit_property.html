

<small class="direct-name-001-hint direct-name-hint" style="top: 10px; width: 30px;"><%=lang.edit%></small>
<input class="form-control layout-edit-propoties-name direct-name-001" type="text" value="<%=name%>" data-property-id="layout-name" style="margin-left: 15px; font-weight: bold;">



<div class="input-group layout-editor-property">
	<label class="col-sm-3 control-label property-name-inline"><%=lang.height%></label>
    <input class="form-control" type="text" value="<%=width%>" data-property-id="layout-width"  style="width: 61px;top: 4px; height: 28px; float: right;">
</div>

<div class="input-group layout-editor-property">
	<label class="col-sm-3 control-label property-name-inline"><%=lang.width%></label>
    <input class="form-control" type="text" value="<%=height%>" data-property-id="layout-height" style="width: 61px;top: 4px; height: 28px; float: right;">

	<label class="control-label property-name-inline"><%=lang.bgColor%></label>
    <input class="form-control" type="color" value="<%=background_color%>" data-property-id="layout-bg-color" style="width: 25px;top: 4px; height: 28px;float: right; padding: 3px;">

	<!-- <label class="control-label property-name-inline">背景图</label> -->
	<div class="btn-group" style="width: 350px;">
		<button type="button" class="btn-layout-editor-background btn btn-primary" style="width: auto"><%=lang.addBgcolor%></button>
        <button type="button" class="btn-layout-editor-cancelbackground btn btn-default" style="width: auto"><%=lang.cancelBgcolor%></button>
	</div>
</div>




<script type="text/javascript">

	function getLength(str){  
		    var realLength = 0;  
		    for (var i = 0; i < str.length; i++){  
		        var charCode = str.charCodeAt(i);
		        
		        if (charCode >= 0 && charCode <= 128)   
		        realLength += 1;  
		        else   
		        realLength += 2;

		    }

		    return realLength;  
		}  


	function directName(obj,hint){
		//get name
		var $obj = $(obj);
		var t = $obj.val();
		var length = getLength(t);
		var width = parseFloat($obj.css('font-size'));
		var left = length * width/2 +47;

		//get hint
		var $hint = $(hint);
		
		//ux fix
		$obj.css('cursor','pointer');

		//reposition
		$hint.css('left',left);

		//event
		$hint.click(function(){
			$obj.focus().val(t);
		});
		$obj.focus(function(){
			$hint.css('display','none');
			$obj.css('cursor','');
		});
		$obj.blur(function(){
			$hint.css('display','');
			$obj.css('cursor','pointer');
			//reposition
			var t = $obj.val();
			var length = getLength(t);
			var width = parseFloat($obj.css('font-size'));
			var left = length * width/2 +47;
			$hint.css('left',left);
		});
	}

	directName('.direct-name-001','.direct-name-001-hint');

</script>
